<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form onsubmit="handleSubmit(event)">
        <label>User Name: <input type="text" name="userName" required></label><br><br>
        <label>Father's Name: <input type="text" name="fatherName" required></label><br><br>
        <label>Mother's Name: <input type="text" name="motherName" required></label><br><br>
        <label>Date of Birth: <input type="date" name="dateOfBirth" required></label><br><br>

        <label>Gender:</label><br>
        <label><input type="radio" name="gender" value="male" required> Male</label><br>
        <label><input type="radio" name="gender" value="female" required> Female</label><br>
        <label><input type="radio" name="gender" value="other" required> Other</label><br><br>

        <label>Email: <input type="email" name="email" required></label><br><br>
        <label>Address: <textarea name="address" rows="4" cols="30" required></textarea></label><br><br>

        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>

    <script>
        const result = document.getElementById("result");

        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            // Access the form data
            const form = event.target;
            const userName = form.userName.value;
            const fatherName = form.fatherName.value;
            const motherName = form.motherName.value;
            const dateOfBirth = form.dateOfBirth.value;
            const gender = form.gender.value;
            const email = form.email.value;
            const address = form.address.value;

            result.innerHTML = `
                <h3>Form Submission Result</h3>
                <p><strong>User Name:</strong> ${userName}</p>
                <p><strong>Father's Name:</strong> ${fatherName}</p>
                <p><strong>Mother's Name:</strong> ${motherName}</p>
                <p><strong>Date of Birth:</strong> ${dateOfBirth}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Address:</strong> ${address}</p>
            `;
            form.reset()
        }

    </script>
</body>

</html>
