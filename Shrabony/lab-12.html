<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersecting Rectangles</title>
</head>

<body>
    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #c93c3c;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw the first solid rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 150, 100);

        // Draw the second transparent rectangle
        ctx.fillStyle = "rgba(255, 0, 0, 0.5)"; // Red with 50% opacity
        ctx.fillRect(100, 80, 150, 100);
    </script>
</body>

</html>
