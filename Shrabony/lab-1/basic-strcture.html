<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>
    
    <nav>
        <p><a href="#about">About</a> | <a href="#contact">Contact</a></p>
    </nav>

    <main>
        <section id="about">
            <h2>About</h2>
            <p>This section provides information about the page.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple HTML Page</p>
    </footer>
</body>
</html>
