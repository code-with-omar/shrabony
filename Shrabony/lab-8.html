<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Flag</title>
    <style>
        .flag {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #007A33;
            border: 1px solid #000;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background-color: #F42A2A;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h2>Flag of Bangladesh</h2>
    <div class="flag">
        <div class="circle"></div>
    </div>
</body>
</html>
